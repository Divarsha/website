    <script>
        function myMap() {
            var mapCenter=new google.maps.LatLng(28.704059, 77.10249);
            var myCenter = new google.maps.LatLng(28.8955152, 76.606611);
            var pos = new google.maps.LatLng(31.6339793, 74.8722642);
            var pos1 = new google.maps.LatLng(28.38, 77.12);
            var pos2 = new google.maps.LatLng(28.871811, 77.119752);
            var mapCanvas = document.getElementById("map");
            var mapOptions = {
                center: mapCenter,
                zoom: 6
            };
            var map = new google.maps.Map(mapCanvas, mapOptions);
            var marker = new google.maps.Marker({
                position: myCenter,
                map:map,
                animation: google.maps.Animation.BOUNCE
            });
            marker.setMap(map);
            var marker1 = new google.maps.Marker({
                position: pos,
                animation: google.maps.Animation.BOUNCE
            });
            marker1.setMap(map);
            var marker2 = new google.maps.Marker({
                position: pos1,
                animation: google.maps.Animation.BOUNCE
            });
            marker2.setMap(map);
            var marker3 = new google.maps.Marker({
                position: pos2,
                animation: google.maps.Animation.BOUNCE
            });
            marker3.setMap(map);
        }
        
    </script>

    <script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrERVXcA3gIkeuQcsnJblIR9RzPvC5HH8&callback=myMap"></script>
