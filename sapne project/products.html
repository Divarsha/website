    <script>
        var tshirtquant = 0;
        var tshirttotal = 0;
        var tshirtprice = 450;
        
        var diyaquant = 0;
        var diyatotal = 0;
        var diyaprice = 150;
        
        var total = 0;
        
        $("#tshirtcart").click(function(){
            tshirtquant = tshirtquant+1;
            tshirttotal = tshirtprice * tshirtquant;
            alert("tshirt added to cart...Please continue shopping.Click the cart icon to chechout."+tshirttotal); 
        });
        
        $("#diyacart").click(function(){
            diyaquant = diyaquant+1;
            diyatotal = diyaprice * diyaquant;
            alert("Diya Kit added to cart...Please continue shopping.Click the cart icon to chechout."); 
        });
    
        $("#checkout").click(function(){
            total = tshirttotal + diyatotal;
            $("#tshirtsect").text("You have ordered   "+tshirtquant+" tshirt   costing of   $"+tshirttotal);
            $("#diyasect").text("You have ordered   "+diyaquant+" diyakits   costing of   $"+diyatotal);
            $("#total").text("The total amount to be paid is : "+ " $"+total);
        });
    </script>
